<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <label for=""> Search</label>
      <input type="text" class="form-control" ng-model="query.name">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Favorite</th>
            <th>Id</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in foodList | filter: query">
            <td><input type="checkbox" ng-model="item.favorite" ng-init="item.favorite = false" ng-click="addFavorite(item,item.favorite)" ></td>
            <td>{{item.id}}</td>
            <td><a ui-sref="item({id: item.id})" title="View report">{{item.name}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <div ui-view></div>
    </div>
  </div>
</div>
