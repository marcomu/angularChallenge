<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
        
        <h3>My Favorites</h3>

        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="fav in favs">
              <td >{{fav.id}}</td>
              <td>{{fav.name}}</td>
              <td>{{fav.favorite}}</td>
              <td><a href="" ng-click="deleteFavorite(fav)">Delete favorite</a></td>
            </tr>
          </tbody>
        </table>

    </div>
  </div>
</div>
